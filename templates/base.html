{% load static %}
<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 구글 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- google icon-->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    <!-- jquery-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'pngwing.png' %}">
    <style>
        .btn {
            background-color: lightsteelblue;
            font-size: 16px;
            width: 135px;
            display: block;
            text-align: center;
            line-height: 40px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px solid grey;
        }
    </style>
    <title>AI project</title>
</head>

<body style="font-family: 'Noto Sans KR', sans-serif;">
<nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color:#decdc3">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main' %}">천지창조</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'content:vangogh' %}">Vangogh Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'content:cezanne' %}">Cezanne Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'content:monet' %}">Monet Transfer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="min-width: 1250px">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="card mb-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>


<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<!-- 기본 템플릿 안에 삽입될 내용 End-->

</html>
